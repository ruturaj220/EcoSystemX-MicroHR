spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://localhost:2128"
  cloud:
    gateway:
      routes:
        - id : employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employee/**
        - id: department-service
          uri: lb://department-service
          predicates:
            - Path=/department/**
